<div class="min-h-screen bg-gray-100">
  <!-- Header -->
  <header class="bg-white shadow-md">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <div class="flex justify-between items-center">
        <div>
          <h1 class="text-2xl font-bold text-gray-800">UserCreation Dashboard</h1>
          <p class="text-sm text-gray-600">
            Usuario: <strong>{{ username }}</strong>
          </p>
        </div>
        <button
          (click)="onLogout()"
          class="bg-red-500 hover:bg-red-600 text-white font-semibold py-2 px-6 rounded-lg transition duration-200 flex items-center gap-2"
        >
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"
            ></path>
          </svg>
          Cerrar Sesi√≥n
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <!-- Formularios -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
      <!-- Formulario Crear Persona -->
      <app-persona-form></app-persona-form>

      <!-- Formulario Crear Usuario -->
      <app-usuario-form></app-usuario-form>
    </div>

    <!-- Lista de Personas Creadas -->
    <app-personas-list></app-personas-list>
  </main>

  <!-- Footer -->
  <footer class="bg-white shadow-md mt-12">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
      <p class="text-center text-gray-600 text-sm">
        UserCreation API - Arquitectura Hexagonal con .NET 8 y PostgreSQL
      </p>
    </div>
  </footer>
</div>
